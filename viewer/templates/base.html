<!DOCTYPE html>

<html>
    <body>
        <h1>Strona Główna</h1>
            <p>Zalogowany jest użytkownik: {{ user }} </p>
            <div class="nav-bar-r">
                <ul>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'logout' %}?next={{request.path}}">Logout</a></li>
                    <li><a href="{% url 'Ad_create' %}?next={{request.path}}">Add advertisement</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}?next={{request.path}}">Sign in</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
                </ul>
            </div>
        <div class="container">
             {% block content %}{% endblock %}
        </div>

    </body>
</html>
